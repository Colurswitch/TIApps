<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TIApps</title>
        <!-- Favicon -->
        <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->

        <!-- Meta tags for optimization -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="ColurMine">
        <meta name="keywords" content="calculators calcs calc files sending ti-*">
        <meta name="description" content="A web app that allows sending files to graphing calculators, without having to download them first.">

        <!-- Material Design Lite.
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->

        <!-- Material Design 2 
        <link defer href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>-->
        
        <!-- ticalc-usb (required for sending files) -->
        <script defer src="https://unpkg.com/ticalc-usb@1.1.2/dist/index.js"></script>
        <script src="/ticalc.js"></script>

        <!-- Internal styling -->
        <style>
            @import "https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap";
            @import "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css";
            @import "https://fonts.googleapis.com/icon?family=Material+Icons";

            body {
                font-family: "Roboto";
                margin: 0;
                overflow: hidden;
                max-height: 100vh;
            }

            button > .icon-text {
                margin-left: 5px;
            }

            .menu {
                background-color: rgb(255, 255, 255);
                
            }

            .menu > ul {
                margin-left: 10px;
            }

            .menu-header {
                margin: 15px;
            }

            .menu-header > h3 {
                color: gray;
            }

            #pnlNoFolder {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            #pnlNoFolder > p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Simple header with scrollable tabs. -->
        <div class="columns">
        <div class="menu column is-one-quarter">
            <div class="menu-header">
                <h1>TIApps</h1>
                <h3>
                    <span class="icon-text">
                        <span class="icon"><span class="material-icons">devices</span></span>
                        <span id="lblConnectedDeviceName">None</span></span>
                    </span>
                </h3>
            </div>
            <ul class="menu-list">
                <li>
                    <button href="javascript:app.selectDevice();" class="button">
                        <span class="icon-text">
                            <span class="icon">
                                <span class="material-icons">devices</span>
                            </span>
                            <span>Select device</span>
                        </span>
                    </button>
                </li>
                <li>
                    <a href="javascript:openPage('pgLocalFolders');">
                        <span class="icon-text">
                            <span class="icon">
                                <span class="material-icons">folder</span>
                            </span>
                            <span>Local Folders</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="javascript:openPage('pgLocalFolders');">
                        <span class="icon-text">
                            <span class="icon">
                                <span class="material-icons">travel_explore</span>
                            </span>
                            <span>Online Files</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="javascript:openPage('pgLocalFolders');">
                        <span class="icon-text">
                            <span class="icon">
                                <span class="material-icons">settings</span>
                            </span>
                            <span>Settings</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="column">
            <main class="main-content">
                <div class="mdc-top-app-bar--fixed-adjust">
                    <section class="page" id="pgLocalFolders">
                        <div class="page-content">
                            <div id="pnlNoFolder">
                                <p>
                                    No folder has been selected. <br>
                                    <button class="button" onclick="app.selectLocalFolder();">
                                        <span class="mdc-button__label">Select Folder</span>
                                    </button>
                                </p>
                            </div>
                        </div>
                    </section>
                    <section class="page" id="pgOnlineFiles" style="display: none;">
                            <div class="page-content"><!-- Your content goes here -->
                                tab 2
                            </div>
                    </section>
                </div>
            </main>
        </div>
        </div>
        
        <dialog class="mdl-dialog" id="dlgNoSupport">
            <h5 class="mdl-dialog__title">Warning</h5>
            <div class="mdl-dialog__content">
                <p>
                    The current browser has no support for WebUSB! <br>
                    You will only be able to browse files, USB functionality <br>
                    has ben disabled.
                </p>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button close" onclick="document.getElementById('dlgNoSupport').close()">Ok</button>
            </div>
        </dialog>
        <script>
            // Instantiate MD2
            mdc.autoInit();

            var usbFunc = true;
            // Is the current browser compatible?
            if (!("usb" in navigator)) {
                document.getElementById("dlgNoSupport").showModal();
                usbFunc = false;
            }

            const app = {
                sendFile : function(path){
                    if (usbFunc) {
                        ticalc_usb.sendFile(path);
                        
                    }
                }
            }

            // Pages
            function openPage(page) {
                var pages = document.getElementsByClassName("page");
                for (var i;i<pages.length;i++) {
                    pages.item(i).style.display = "none";
                }
                document.getElementById(page).style.display = "block";
            }

            // Modal triggers
            document.addEventListener('DOMContentLoaded', () => {
                // Functions to open and close a modal
                function openModal($el) {
                    $el.classList.add('is-active');
                }

                function closeModal($el) {
                    $el.classList.remove('is-active');
                }

                function closeAllModals() {
                    (document.querySelectorAll('.modal') || []).forEach(($modal) => {
                    closeModal($modal);
                    });
                }

                // Add a click event on buttons to open a specific modal
                (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
                    const modal = $trigger.dataset.target;
                    const $target = document.getElementById(modal);

                    $trigger.addEventListener('click', () => {
                    openModal($target);
                    });
                });

                // Add a click event on various child elements to close the parent modal
                (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
                    const $target = $close.closest('.modal');

                    $close.addEventListener('click', () => {
                    closeModal($target);
                    });
                });

                // Add a keyboard event to close all modals
                document.addEventListener('keydown', (event) => {
                    if(event.key === "Escape") {
                    closeAllModals();
                    }
                });
            });
        </script>
    </body>
</html>
