<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TIApps</title>
        <!-- Favicon -->
        <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->

        <!-- Meta tags for optimization -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A web app that allows sending files to graphing calculators, without having to download them first.">

        <!-- Material Design Lite.
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->

        <!-- Material Design 2 -->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        
        <!-- ticalc-usb (required for sending files) -->
        <script defer src="https://unpkg.com/ticalc-usb@1.1.2/dist/index.js"></script>

        <!-- Internal styling -->
        <style>
            body {
                font-family: "Roboto";
                margin: 0;
            }

            .mdc-list-item {
                color: rgb(66, 66, 66)!important;
            }

            .mdc-list-item > .material-icons {
                margin-right: 15px;
            }

            #pnlNoFolder {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            #pnlNoFolder > p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Simple header with scrollable tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <aside class="mdc-drawer mdc-drawer-dismissible" data-mdc-auto-init="MDCDrawer">
                <div class="mdc-drawer__header">
                    <h3 class="mdc-drawer__title">TIApps</h3>
                    <h6 class="mdc-drawer__subtitle">
                        <span class="material-icons">devices</span>
                        <span id="lblSelectedDeviceName">None</span>
                    </h6>
                </div>
                <div class="mdc-drawer__content">
                    <nav class="mdc-list" data-mdc-auto-init="MDCList">
                        <a class="mdc-list-item mdc-list-item--activated" href="javascript:app.selectDevice();" aria-current="page">
                            <span class="mdc-list-item__ripple"></span>
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">devices</i>
                            <span class="mdc-list-item__text">Select device</span>
                        </a>
                        <a class="mdc-list-item" href="#">
                            <span class="mdc-list-item__ripple"></span>
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                            <span class="mdc-list-item__text">Outgoing</span>
                        </a>
                        <a class="mdc-list-item" href="#">
                            <span class="mdc-list-item__ripple"></span>
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                            <span class="mdc-list-item__text">Drafts</span>
                        </a>
                    </nav>
                </div>
            </aside>
            <div class="mdc-drawer-app-content">
                <main class="main-content">
                    <div class="mdc-top-app-bar--fixed-adjust">
                        <section class="page" id="pgLocalFolders">
                            <div class="page-content">
                                <div id="pnlNoFolder">
                                    <p>
                                        No folder has been selected. <br>
                                        <button class="mdc-button" onclick="app.selectLocalFolder();" data-mdc-auto-init="MDCRipple">
                                            <div class="mdc-button__ripple"></div>
                                            <span class="mdc-button__label">Select Folder</span>
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </section>
                        <section class="page" id="scroll-tab-2">
                            <div class="page-content"><!-- Your content goes here -->
                                tab 2
                            </div>
                        </section>
                        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
                            <div class="page-content"><!-- Your content goes here --></div>
                        </section>
                        <section class="mdl-layout__tab-panel" id="scroll-tab-4">
                            <div class="page-content"><!-- Your content goes here --></div>
                        </section>
                        <section class="mdl-layout__tab-panel" id="scroll-tab-5">
                            <div class="page-content"><!-- Your content goes here --></div>
                        </section>
                        <section class="mdl-layout__tab-panel" id="scroll-tab-6">
                            <div class="page-content"><!-- Your content goes here --></div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
        <dialog class="mdl-dialog" id="dlgNoSupport">
            <h5 class="mdl-dialog__title">Warning</h5>
            <div class="mdl-dialog__content">
                <p>
                    The current browser has no support for WebUSB! <br>
                    You will only be able to browse files, USB functionality <br>
                    has ben disabled.
                </p>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button close" onclick="document.getElementById('dlgNoSupport').close()">Ok</button>
            </div>
        </dialog>
        <script>
            // Instantiate MD2
            mdc.autoInit();

            var usbFunc = true;
            // Is the current browser compatible?
            if (!("usb" in navigator)) {
                document.getElementById("dlgNoSupport").showModal();
                usbFunc = false;
            }

            const app = {
                sendFile : function(path){
                    if (usbFunc) {
                        ticalc_usb.sendFile(path);
                        
                    }
                }
            }

            // Pages
            function openPage(page) {
                var pages = document.getElementsByClassName("page");
                for (var i;i<pages.length;i++) {
                    pages.item(i).style.display = "none";
                }
                document.getElementById(page).style.display = "block";
            }
        </script>
    </body>
</html>
