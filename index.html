<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TIApps</title>
        <!-- Favicon -->
        <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->

        <!-- Meta tags for optimization -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A web app that allows sending files to graphing calculators, without having to download them first.">

        <!-- Material Design Lite.
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->

        <!-- Material Design 2 -->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        
        <!-- ticalc-usb (required for sending files) -->
        <script defer src="https://unpkg.com/ticalc-usb@1.1.2/dist/index.js"></script>

        <!-- Internal styling -->
        <style>
            body {
                font-family: "Roboto";
            }

            .mdl-navigation__link {
                display: flex!important;
                flex-direction: row;
                
            }

            a > .material-icons {
                margin: 0 0 0 10;
                padding: 0;
            }

            #pnlNoFolder {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            #pnlNoFolder > p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Simple header with scrollable tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">TIApps</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a href="javascript:app.selectDevice();" class="mdl-navigation__link">Select Device</a>
                    <a href="#" class="mdl-navigation__link"><div><span class="material-icons">devices</span><div id="lblConnectedDevice">None</div></div></a>
                </nav>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Local Files</a>
                <a href="#scroll-tab-2" class="mdl-layout__tab">Online Files</a>
                <a href="#scroll-tab-3" class="mdl-layout__tab">Connected Devices</a>
                <a href="#scroll-tab-4" class="mdl-layout__tab">Tab 4</a>
                <a href="#scroll-tab-5" class="mdl-layout__tab">Tab 5</a>
                <a href="#scroll-tab-6" class="mdl-layout__tab">Tab 6</a>
            </div>
            </header>
            <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                <div class="page-content">
                    <div id="pnlNoFolder">
                        <p>
                            No folder has been selected. <br>
                            <a href="javascript:app.selectLocalFolder();">Select a folder</a>
                            <button class="mdc-button foo-button">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">Button</span>
                            </button>
                        </p>
                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                <div class="page-content"><!-- Your content goes here --></div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-3">
                <div class="page-content"><!-- Your content goes here --></div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-4">
                <div class="page-content"><!-- Your content goes here --></div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-5">
                <div class="page-content"><!-- Your content goes here --></div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-6">
                <div class="page-content"><!-- Your content goes here --></div>
            </section>
            </main>
        </div>
        <dialog class="mdl-dialog" id="dlgNoSupport">
            <h5 class="mdl-dialog__title">Warning</h5>
            <div class="mdl-dialog__content">
                <p>
                    The current browser has no support for WebUSB! <br>
                    You will only be able to browse files, USB functionality <br>
                    has ben disabled.
                </p>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button close" onclick="document.getElementById('dlgNoSupport').close()">Ok</button>
            </div>
        </dialog>
        <script>
            // Instantiate MD2
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));

            var usbFunc = true;
            // Is the current browser compatible?
            if (!("usb" in navigator)) {
                document.getElementById("dlgNoSupport").showModal();
                usbFunc = false;
            }

            const app = {
                sendFile : function(path){
                    if (usbFunc) {
                        ticalc_usb.sendFile(path);
                        
                    }
                }
            }

            // Pages
            function openPage(page) {
                var pages = document.getElementsByClassName("page");
                for (var i;i<pages.length;i++) {
                    pages.item(i).style.display = "none";
                }
                document.getElementById(page).style.display = "block";
            }
        </script>
    </body>
</html>
